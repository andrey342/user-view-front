<h1 mat-dialog-title>Editar usuario</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm" class="container">
    <div class="row">
      <div class="col-6 col-md-3 mb-3">
        <mat-form-field class="w-100">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>
      </div>
      <div class="col-6 col-md-3 mb-3">
        <mat-form-field class="w-100">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
      </div>
      <div class="col-6 col-md-3 mb-3">
        <mat-form-field class="w-100">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
      </div>
      <div class="col-6 col-md-3 mb-3">
        <mat-form-field class="w-100">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone">
        </mat-form-field>
      </div>
      <div class="col-6 col-md-3 mb-3">
        <mat-form-field class="w-100">
          <mat-label>Website</mat-label>
          <input matInput formControlName="website">
        </mat-form-field>
      </div>
    </div>
  </form>

  <h2>Address</h2>
  <div class="mb-3">
    <app-table [columns]="addressColumns" [data]="[data.user.address]" [showActions]="false"></app-table>
  </div>

  <h2>Company</h2>
  <div class="mb-3">
    <app-table [columns]="companyColumns" [data]="[data.user.company]" [showActions]="false"></app-table>
  </div>

  <h2>Geo</h2>
  <div class="mb-3">
    <app-table [columns]="geoColumns" [data]="[data.user.address.geo]" [showActions]="false"></app-table>
  </div>
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-button color="warn" (click)="delete()">Borrar</button>
  <button mat-button color="primary" (click)="save()" [disabled]="userForm.invalid">Guardar</button>
</div>
