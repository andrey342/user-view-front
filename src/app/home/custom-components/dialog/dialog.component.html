<h1 mat-dialog-title>Edit User</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field hidden>
      <mat-label>Username</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>
    <mat-form-field hidden>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field hidden>
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>
    <mat-form-field hidden>
      <mat-label>Website</mat-label>
      <input matInput formControlName="website">
    </mat-form-field>
  </form>

  <h2>Address</h2>
  <app-table [columns]="addressColumns" [data]="[data.user.address]" [showActions]="false"></app-table>

  <h2>Company</h2>
  <app-table [columns]="companyColumns" [data]="[data.user.company]" [showActions]="false"></app-table>

  <h2>Geo</h2>
  <app-table [columns]="geoColumns" [data]="[data.user.address.geo]" [showActions]="false"></app-table>
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-button color="warn" (click)="delete()">Borrar</button>
  <button mat-button color="primary" (click)="save()" [disabled]="userForm.invalid">Guardar</button>
</div>
