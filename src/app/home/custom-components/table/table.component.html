<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-striped custom-table">
        <ng-container *ngFor="let column of columns" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef class="header-cell"> {{ column | titlecase }} </th>
          <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
        </ng-container>

        <ng-container matColumnDef="actions" *ngIf="showActions">
          <th mat-header-cell *matHeaderCellDef class="header-cell"> Actions </th>
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="primary" (click)="selectRow(row)">View</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
